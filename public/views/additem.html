
<md-dialog aria-label="Sell Item" ng-cloak="ng-cloak" flex="95" flex-gt-sm="60">
  <form name="addItemForm" enctype="multipart/form-data">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Sell Item</h2><span flex="flex"></span>
        <md-button ng-click="cancel()" class="md-icon-button">
          <md-icon class="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="column" class="md-dialog-content">
        <div layout="row" layout-xs="column" layout-align="start center">
          <md-input-container flex-gt-xs="70">
            <label>Item name</label>
            <input type="text" name="name" ng-model="name" required="required"/>
            <div ng-messages="addItemForm.name.$error">
              <div ng-message="required">Name missing.</div>
            </div>
          </md-input-container>
          <md-input-container flex-gt-xs="30">
            <label>Category (e.g. MATH, CSCI3100)</label>
            <input type="text" name="code" ng-model="code" ng-pattern="/^(([A-Z]{4})|([A-Z]{4}[0-9]{4}))$/"/>
            <div ng-messages="addItemForm.code.$error">
              <div ng-message="pattern">Code format error.</div>
            </div>
          </md-input-container>
        </div>
        <div layout="row" layout-xs="column" layout-align="start center">
          <md-input-container flex-gt-xs="30">
            <label>Price</label>
            <input type="number" name="price" ng-model="price" required="required"/>
            <div ng-messages="addItemForm.price.$error">
              <div ng-message="required">Pricing missing.</div>
            </div>
          </md-input-container>
          <div flex-gt-xs="70">
            <md-checkbox ng-model="priceFlexible">Flexible price</md-checkbox>
          </div>
        </div>
        <md-input-container class="md-block md-input-has-placeholder">
          <label>Image</label>
          <input type="file" name="img" file-model="img" required="required"/>
          <div ng-messages="addItemForm.img.$error">
            <div ng-message="required">Iamge missing.</div>
          </div>
        </md-input-container>
        <text-angular ng-model="htmlVariable" placeholder="Click to type description"></text-angular>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button type="submit" ng-click="addItem()" ng-disabled="addItemForm.$invalid">Upload</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
