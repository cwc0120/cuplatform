<h1>Welcome</h1>
<form>
  <input type="text" ng-model="user.uid" placeholder="User ID"/><br/>
  <input type="password" ng-model="user.pwd" placeholder="Password"/><br/>
  <button type="submit" ng-click="login()">Login</button>
  <button ng-click="register()">Register</button>
</form>
<p>{{message}}</p>
