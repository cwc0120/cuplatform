<!DOCTYPE html>
<html ng-app="CUP">
  <head>
    <title>CUP</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/textAngular/dist/textAngular.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script type="text/javascript" src="/textAngular/dist/textAngular-rangy.min.js"></script>
    <script type="text/javascript" src="/textAngular/dist/textAngular-sanitize.min.js"></script>
    <script type="text/javascript" src="/textAngular/dist/textAngular.min.js"></script>
    <script type="text/javascript" src="/javascripts/main.js"></script>
    <script type="text/javascript" src="/javascripts/controllers.js"></script>
    <script type="text/javascript" src="/javascripts/services.js"></script>
  </head>
  <body>
    <div ng-controller="topBarController">
      <div ng-hide="isLogged">
        <form>
          <input type="text" ng-model="user.uid" placeholder="User ID">
          <input type="password" ng-model="user.pwd" placeholder="Password">
          <button type="submit" ng-click="login()">Login</button>
          <button ng-click="register()">Register</button><span>{{message}}</span>
        </form>
      </div>
      <div ng-show="isLogged">
        <p>Logged as {{uid}}.
          <button ng-click="logout()">Logout</button>
        </p>
        <p><a ng-click="$location.path(&quot;/task&quot;)">Tasks </a><a ng-click="$location.path(&quot;/dept&quot;)">Departments </a><a ng-click="$location.path(&quot;/discussion/GENERAL&quot;)">Discussion </a><a ng-click="$location.path(&quot;/barter&quot;)">Barter</a></p>
      </div>
      <div id="main">
        <div ng-view></div>
      </div>
    </div>
  </body>
</html>
