
<md-dialog aria-label="Report" ng-cloak="ng-cloak" flex="95" flex-gt-sm="60">
  <form name="reportForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Report</h2><span flex="flex"></span>
        <md-button ng-click="cancel()" class="md-icon-button">
          <md-icon class="material-icons">clear</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="column" class="md-dialog-content">
        <md-input-container class="md-block">
          <label>Report Content</label>
          <textarea rows="3" columns="50" name="content" ng-model="report.content" required="required"></textarea>
          <div ng-messages="reportForm.content.$error">
            <div ng-message="required">Content missing.</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions>
      <md-button type="submit" ng-click="confirm()" ng-disabled="reportForm.$invalid">report</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
